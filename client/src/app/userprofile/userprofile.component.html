<div *ngIf="!user">
  <h2>NO USER LOGGED IN</h2>
</div>

<div *ngIf="user">
  <h4> You are now logged in as {{ user.username }}!! </h4>
  <div >
    <ul>
      <li>{{user.lastname}}</li>
      <li>{{user.firstname}}</li>
      <li>{{user.age}}</li>
      <li>{{user.address}}</li>
      <li>{{user.city}}</li>
      <li>{{user.age}}</li>
    </ul>

  </div>

  <button (click)="auth.logout().subscribe()"> logout </button>
  <button (click)="auth.logout()"></button>

</div>
