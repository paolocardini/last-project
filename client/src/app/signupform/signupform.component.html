


    <form id="signupform">
      <h2> Signup </h2>
      <input placeholder="firstname" type="text" [(ngModel)]="formInfo.firstname" name="firstname" />
      <br>
      <input placeholder="lastname" type="text" [(ngModel)]="formInfo.lastname" name="lastname" />
      <br>
      <input placeholder="age" type="text" [(ngModel)]="formInfo.age" name="age" />
      <br>
      <input placeholder="address" type="text" [(ngModel)]="formInfo.address" name="address" autocomplete="address-level2" />
      <br>
      <input placeholder="city" type="text" [(ngModel)]="formInfo.city" name="city" />
      <br>
      <input placeholder="email" type="text" [(ngModel)]="formInfo.email" name="email" />
      <br>
      <input placeholder="username" type="text" [(ngModel)]="formInfo.username" name="username" />
      <br>
      <input placeholder="password" type="password" [(ngModel)]="formInfo.password" name="password" />



      <button (click)="signup()" class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>
