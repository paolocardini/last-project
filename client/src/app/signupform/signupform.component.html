<div class="container-background">


  <div class="col s12 m12 l6">
    <div class="card-panel background">
      <h4 class="header2">SignUp</h4>

      <div class="row">

        <form class="col s12 right-alert addForm">

          <div class="row">
            <div class="input-field col s12">
              <i class="mdi-action-account-circle prefix"></i>
              <input id="first_input2" class="validate" type="text" [(ngModel)]="formInfo.firstname" name="firstname">
              <label for="first_input2" data-error="Please enter first name." data-success="Perfect!">First Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <i class="mdi-action-account-circle prefix"></i>
              <input id="first_input2" class="validate" type="text" [(ngModel)]="formInfo.lastname" name="lastname">
              <label for="first_input2" data-error="Please enter last name." data-success="Perfect!">Last Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <i class="mdi-action-verified-user prefix"></i>
              <input id="age_input2" type="number" class="validate" [(ngModel)]="formInfo.age" name="age">
              <label for="age_input2" data-error="Please enter your age." data-success="Perfect">Age</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <i class="mdi-communication-email prefix"></i>
              <input id="email_input2" type="email" class="validate" [(ngModel)]="formInfo.email" name="email">
              <label for="email_input2" class="" data-error="Please enter valid email." data-success="Perfect!">Email</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <i class="mdi-action-room prefix"></i>
              <input id="address_input2" type="text" class="validate" [(ngModel)]="formInfo.address" name="address">
              <label for="address_input2" class="" data-error="Please enter valid address." data-success="Perfect!">Address</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <i class="mdi-action-home prefix"></i>
              <input id="city_input2" type="text" class="validate" [(ngModel)]="formInfo.city" name="city">
              <label for="city_input2" class="" data-error="Please enter valid city." data-success="Perfect!">City</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <i class="mdi-action-home prefix"></i>
              <input id="country_input2" type="text" class="validate" [(ngModel)]="formInfo.country" name="country">
              <label for="country_input2" class="" data-error="Please enter valid country." data-success="Perfect!">Country</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <i class="mdi-action-perm-identity prefix"></i>
              <input id="first_input2" class="validate" type="text" [(ngModel)]="formInfo.username" name="username">
              <label for="first_input2" data-error="Please enter username." data-success="Perfect!">Username</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <i class="mdi-communication-vpn-key prefix"></i>
              <input id="password2" type="password" class="validate" [(ngModel)]="formInfo.password" name="password">
              <label for="password2">Password</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <button (click)="signup()" class="btn waves-effect waves-light" type="submit" name="action">Submit
                                   <i class="material-icons right">send</i>
                                 </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

</div>
