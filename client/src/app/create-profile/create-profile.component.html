<div class="background">
  <form class="addForm">
    <label>EXPERIENCE</label>
    <input type="text" [(ngModel)]="formInfo.experience" name="experience" />
    <br>
    <label>DESCRIPTION</label>
    <input type="text" [(ngModel)]="formInfo.description" name="description" />
    <br>
    <label>STYLE</label>
    <input type="text" [(ngModel)]="formInfo.style" name="style" />
    <br>
    <label>INSTRUMENT</label>
    <input type="text" [(ngModel)]="formInfo.instrument" name="instrument" />
    <br>
    <label>VIDEO</label>
    <input type="text" [(ngModel)]="formInfo.videoId" name="videoId" />
    <button (click)="createInstrumentProfile()" class="btn waves-effect waves-light" type="submit" name="action">
      CREATE-INSTRUMENT-PROFILE
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>
