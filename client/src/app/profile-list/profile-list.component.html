<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">

        <div *ngFor='let profile of userProfileList' class="profile-user">
          <span class="card-title">{{ profile.username }}</span>
          <div *ngFor="let instrument of profile.profile">
            <p>I PLAY : {{instrument.instrument}}</p>
            <p>STYLE OF MUSIC : {{instrument.style}}</p>
            <p>MY EXPERIENCE : {{instrument.experience}}</p>
            <p>I'M SEARCHING FOR : {{instrument.description}}</p>

          </div>

          <div class="card-action">

            <button [routerLink]="['/user']" class="btn waves-effect waves-light" type="submit" name="action">SEND A
                <i class="material-icons right">message</i>
              </button>
          </div>
        </div>


      </div>

    </div>
  </div>
</div>
