
    <form>
      <h2> Login </h2>

      <input placeholder="address" type="text" [(ngModel)]="formInfo.username" name="username" />
      <br>

      <input placeholder="password" type="password" [(ngModel)]="formInfo.password" name="password" />

      <button (click)="login()" class="btn waves-effect waves-light" type="submit" name="action">LOGIN
        <i class="material-icons right">send</i>
      </button>
    </form>
